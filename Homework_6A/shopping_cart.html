<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<title>Shopping Cart</title>
<link rel="stylesheet" type="text/css" href="Bun_Bun_Bake_Shop.css"/>
<script type="text/javascript" src="Blackberry.js"></script>
</head>

<body onload="onLoad()">
<div id="Header" class="Header">
	<svg class="Rectangle_1">
		<rect id="Rectangle_1" rx="0" ry="0" x="0" y="0" width="1920" height="75"></rect>
	</svg>
	<div id="BBB_Logo"><span>Bun Bun </span><span style="text-decoration:underline;">Pittsburgh</span></div>
	<button id="Home_Header" type="button">Home</button>
	<button id="About" type="button">About</button>	
	<button id="Contact" type="button">Contact</button>	
	<img id="Shopping_Cart" src="Shopping_Cart.png">
	<div id="Shopping_Cart_Counter">
		<span id="Shopping_Cart_Number" style="vertical-align:super;">0</span>
	</div>	
</div>

<div class="Scroll_Page">
	<div id="product_shopping_cart">
		<img id="Remove_Icon" src="Remove_Icon.png">
		<svg class="bubble">
			<rect id="Rectangle_4" rx="30" ry="30" x="0" y="0" width="665" height="178"></rect>
		</svg>
		<img id="Bubble_Image" src="cinnamon.png">
		<div id="bubbleText">
			<span id="Name">Name</span><br/><span id="Price_Glazing_Quantity" style="font-style:normal;font-weight:normal;">$2.75<br/>Glazing<br/>Qty: Quantity</span>
		</div>
	</div>

    <div id="Group_10">
        <svg class="Rectangle_15">
            <rect id="Rectangle_15" rx="30" ry="30" x="0" y="0" width="665" height="178">
            </rect>
        </svg>
        <div id="Original_-_Gluten_Free_275_Dou">
            <span>Original - Gluten Free</span><br/><span style="font-style:normal;font-weight:normal;">$2.75<br/>Double Chocolate<br/>Qty: 12</span>
        </div>
        <img id="origina_gf" src="origina_gf.png" srcset="origina_gf.png 1x, origina_gf@2x.png 2x">
            
    </div>
    <div id="n_300">
        <span>$33.00</span>
    </div>
</div>

<div id="Footer" class="Footer">
	<svg class="Rectangle_2">
		<rect id="Rectangle_2" rx="0" ry="0" x="0" y="0" width="1920" height="75"></rect>
	</svg>
	<div id="Total"><p>Total:</p></div>
	<div id="Amount"><p>$0.00</p></div>
	<button id="Checkout" type="button">Checkout</button>
</div>
</body>
</html>
