<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<title>Bun Bun Bake Shop</title>
<link rel="stylesheet" type="text/css" href="Bun_Bun_Bake_Shop.css"/>
<script type="text/javascript" src="Blackberry.js"></script>
</head>

<body onload="onLoad_Cart()">
<div id="Header" class="Header">
	<svg class="Rectangle_1">
		<rect id="Rectangle_1" rx="0" ry="0" x="0" y="0" width="1920" height="75"></rect>
	</svg>
	<div id="BBB_Logo"><span>Bun Bun </span><span style="text-decoration:underline;">Pittsburgh</span></div>
	<a href="index.html" id="Home_Header" type="button">Home</a>
	<button id="About" type="button">About</button>	
	<button id="Contact" type="button">Contact</button>	
	<img id="Shopping_Cart" src="Shopping_Cart.png">
	<div id="Shopping_Cart_Counter">
		<span id="Shopping_Cart_Number" style="vertical-align:super;">0</span>
	</div>		
</div>

<div id="cart_list" class="Scroll_Page">
	
</div>

<div id="Footer" class="Footer">
	<svg class="Rectangle_2">
		<rect id="Rectangle_2" rx="0" ry="0" x="0" y="0" width="1920" height="75"></rect>
	</svg>
	<div id="Total"><p>Total:</p></div>
	<div id="Amount"><p>$0.00</p></div>
	<button id="Checkout" type="button">Checkout</button>
</div>
</body>
</html>
